server {
    server_name tradeictearner.online www.tradeictearner.online;

    root /root/funding-arb-bot/apps/frontend/dist;
    index index.html;

    # Backend (API) â€” 127.0.0.1, no trailing slash
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend (built dist)
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tradeictearner.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tradeictearner.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.tradeictearner.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = tradeictearner.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name tradeictearner.online www.tradeictearner.online;
    return 404; # managed by Certbot




}